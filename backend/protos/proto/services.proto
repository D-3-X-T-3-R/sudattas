// service.proto

syntax = "proto3";

package grpc_services;

import "proto/messages.proto";

service GRPCServices {

    // Country
    rpc CreateCountry(CreateCountryRequest) returns (CountriesResponse);
    rpc SearchCountry(SearchCountryRequest) returns (CountriesResponse);
    rpc DeleteCountry(DeleteCountryRequest) returns (CountriesResponse);

    // State
    rpc CreateState(CreateStateRequest) returns (StatesResponse);
    rpc SearchState(SearchStateRequest) returns (StatesResponse);
    rpc DeleteState(DeleteStateRequest) returns (StatesResponse);

    // City
    rpc CreateCity(CreateCityRequest) returns (CitiesResponse);
    rpc SearchCity(SearchCityRequest) returns (CitiesResponse);
    rpc DeleteCity(DeleteCityRequest) returns (CitiesResponse);

    // StateCityMapping
    rpc CreateStateCityMapping(CreateStateCityMappingRequest) returns (StateCityMappingsResponse);
    rpc UpdateStateCityMapping(UpdateStateCityMappingRequest) returns (StateCityMappingsResponse);
    rpc DeleteStateCityMapping(DeleteStateCityMappingRequest) returns (StateCityMappingsResponse);
    rpc SearchStateCityMapping(SearchStateCityMappingRequest) returns (StateCityMappingsResponse);

    // CountryState
    rpc CreateCountryStateMapping(CreateCountryStateMappingRequest) returns (CountryStateMappingsResponse);
    rpc UpdateCountryStateMapping(UpdateCountryStateMappingRequest) returns (CountryStateMappingsResponse);
    rpc DeleteCountryStateMapping(DeleteCountryStateMappingRequest) returns (CountryStateMappingsResponse);
    rpc SearchCountryStateMapping(SearchCountryStateMappingRequest) returns (CountryStateMappingsResponse);

    // ShippingAddress
    rpc CreateShippingAddress(CreateShippingAddressRequest) returns (ShippingAddressesResponse);
    rpc UpdateShippingAddress(UpdateShippingAddressRequest) returns (ShippingAddressesResponse);
    rpc DeleteShippingAddress(DeleteShippingAddressRequest) returns (ShippingAddressesResponse);
    rpc GetShippingAddress(GetShippingAddressRequest) returns (ShippingAddressesResponse);

    // Cart
    rpc CreateCartItem(CreateCartItemRequest) returns (CartItemsResponse);
    rpc GetCartItems(GetCartItemsRequest) returns (CartItemsResponse);
    rpc UpdateCartItem(UpdateCartItemRequest) returns (CartItemsResponse);
    rpc DeleteCartItem(DeleteCartItemRequest) returns (CartItemsResponse);

    // Product
    rpc CreateProduct(CreateProductRequest) returns (ProductsResponse);
    rpc SearchProduct(SearchProductRequest) returns (ProductsResponse);
    rpc UpdateProduct(UpdateProductRequest) returns (ProductsResponse);
    rpc DeleteProduct(DeleteProductRequest) returns (ProductsResponse);
    rpc GetProductsById(GetProductsByIdRequest) returns (ProductsResponse);
    
    // Users
    rpc CreateUser(CreateUserRequest) returns (UsersResponse);
    rpc SearchUser(SearchUserRequest) returns (UsersResponse);
    rpc UpdateUser(UpdateUserRequest) returns (UsersResponse);
    rpc DeleteUser(DeleteUserRequest) returns (UsersResponse);

    // Categories
    rpc CreateCategory(CreateCategoryRequest) returns (CategoriesResponse);
    rpc SearchCategory(SearchCategoryRequest) returns (CategoriesResponse);
    rpc UpdateCategory(UpdateCategoryRequest) returns (CategoriesResponse);
    rpc DeleteCategory(DeleteCategoryRequest) returns (CategoriesResponse);

    // Orders
    rpc CreateOrder(CreateOrderRequest) returns (OrdersResponse);
    rpc SearchOrder(SearchOrderRequest) returns (OrdersResponse);
    rpc UpdateOrder(UpdateOrderRequest) returns (OrdersResponse);
    rpc DeleteOrder(DeleteOrderRequest) returns (OrdersResponse);
    rpc PlaceOrder(PlaceOrderRequest) returns (OrdersResponse);

    // OrderDetails
    rpc CreateOrderDetails(CreateOrderDetailsRequest) returns (OrderDetailsResponse);
    rpc SearchOrderDetail(SearchOrderDetailRequest) returns (OrderDetailsResponse);
    rpc UpdateOrderDetail(UpdateOrderDetailRequest) returns (OrderDetailsResponse);

    // Reviews
    rpc CreateReview(CreateReviewRequest) returns (ReviewsResponse);
    rpc SearchReview(SearchReviewRequest) returns (ReviewsResponse);
    rpc UpdateReview(UpdateReviewRequest) returns (ReviewsResponse);
    rpc DeleteReview(DeleteReviewRequest) returns (ReviewsResponse);

    // ProductImages
    // AddProductImage removed â€” use GetPresignedUploadUrl + ConfirmImageUpload instead
    rpc SearchProductImage(SearchProductImageRequest) returns (ProductImagesResponse);
    rpc UpdateProductImage(UpdateProductImageRequest) returns (ProductImagesResponse);
    rpc DeleteProductImage(DeleteProductImageRequest) returns (ProductImagesResponse);

    // Suppliers
    rpc CreateSupplier(CreateSupplierRequest) returns (SuppliersResponse);
    rpc SearchSupplier(SearchSupplierRequest) returns (SuppliersResponse);
    rpc UpdateSupplier(UpdateSupplierRequest) returns (SuppliersResponse);
    rpc DeleteSupplier(DeleteSupplierRequest) returns (SuppliersResponse);

    // Inventory
    rpc CreateInventoryItem(CreateInventoryItemRequest) returns (InventoryItemsResponse);
    rpc SearchInventoryItem(SearchInventoryItemRequest) returns (InventoryItemsResponse);
    rpc UpdateInventoryItem(UpdateInventoryItemRequest) returns (InventoryItemsResponse);
    rpc DeleteInventoryItem(DeleteInventoryItemRequest) returns (InventoryItemsResponse);

    // Wishlist
    rpc AddWishlistItem(AddWishlistItemRequest) returns (WishlistItemsResponse);
    rpc SearchWishlistItem(SearchWishlistItemRequest) returns (WishlistItemsResponse);
    rpc DeleteWishlistItem(DeleteWishlistItemRequest) returns (WishlistItemsResponse);

    // ProductAttributes
    rpc CreateProductAttribute(CreateProductAttributeRequest) returns (ProductAttributesResponse);
    rpc SearchProductAttribute(SearchProductAttributeRequest) returns (ProductAttributesResponse);
    rpc UpdateProductAttribute(UpdateProductAttributeRequest) returns (ProductAttributesResponse);
    rpc DeleteProductAttribute(DeleteProductAttributeRequest) returns (ProductAttributesResponse);

    // Discounts
    rpc CreateDiscount(CreateDiscountRequest) returns (DiscountsResponse);
    rpc SearchDiscount(SearchDiscountRequest) returns (DiscountsResponse);
    rpc UpdateDiscount(UpdateDiscountRequest) returns (DiscountsResponse);
    rpc DeleteDiscount(DeleteDiscountRequest) returns (DiscountsResponse);

    // ShippingMethods
