# Local development: MySQL, Redis, Core Operations (gRPC), GraphQL
# Run from backend/: docker-compose up -d --build
# Or use: .\start-services.ps1 / ./start-services.sh

services:
  mysql:
    build: ./database
    image: sudattas-mysql:local
    container_name: sudattas-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_DATABASE: SUDATTAS
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: sudattas-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  core_operations:
    build:
      context: .
      dockerfile: Dockerfile.core_ops
    image: sudattas-core-operations:local
    container_name: sudattas-core-operations
    ports:
      - "50051:50051"
    env_file: .env
    environment:
      DATABASE_URL: mysql://root:12345678@mysql:3306/SUDATTAS
      REDIS_URL: redis://redis:6379
      GRPC_SERVER: "0.0.0.0:50051"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  graphql:
    build:
      context: .
      dockerfile: Dockerfile.gq
    image: sudattas-graphql:local
    container_name: sudattas-graphql
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      GRPC_URL: http://core_operations:50051
      REDIS_URL: redis://redis:6379
    depends_on:
      core_operations:
        condition: service_started
      redis:
        condition: service_healthy
