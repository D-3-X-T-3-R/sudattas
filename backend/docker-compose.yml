# Local development: MySQL + Redis for E2E and session auth
# Run from backend/: docker-compose up -d
# Load schema: mysql -h 127.0.0.1 -u root -p12345678 < database/sql_dump/01_schema.sql
# Seed session for E2E: redis-cli SET session:ci-e2e-session 1
# Then: .\run_e2e_local.ps1 (or run E2E tests manually)

services:
  mysql:
    build: ./database
    image: sudattas-mysql:local
    container_name: sudattas-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_DATABASE: SUDATTAS
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: sudattas-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
